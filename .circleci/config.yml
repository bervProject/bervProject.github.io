version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10
    parallelism: 1
    working_directory: ~/leo/bervproject-github-io
    steps:
      - checkout
      - attach_workspace:
          at: ~/leo/bervproject-github-io
      - restore_cache:
          key: v1-yarn-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache:
          key: v1-yarn-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run: yarn build
      - persist_to_workspace:
          root: .
          paths: dist